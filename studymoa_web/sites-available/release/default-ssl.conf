<IfModule mod_ssl.c>
	<VirtualHost *:443>
        ServerName test.studymoa.me

        ServerAdmin wj@kit-works.com
        DocumentRoot /var/www/html

        SSLEngine on
        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/studymoa.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/studymoa.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/studymoa.me/fullchain.pem
        ErrorLog /dev/stderr
     	TransferLog /dev/stdout

        ProxyPass /api http://app:4000/api
    </VirtualHost>

	<VirtualHost *:443>
		ServerName testadmin.studymoa.me

		DocumentRoot /var/www/html/admin

		<Directory "/var/www/html/admin">
			
			RewriteEngine on
			RewriteCond %{REQUEST_FILENAME} -f [OR]
			RewriteCond %{REQUEST_FILENAME} -d
			RewriteRule ^ - [L]
			RewriteRule ^ index.html [L]
		</Directory>

		ProxyPass /api http://app:4000/api

        ErrorLog /dev/stderr
     	TransferLog /dev/stdout

		SSLEngine on
        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/studymoa.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/studymoa.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/studymoa.me/fullchain.pem
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
	# api
	<VirtualHost *:443>
		ServerName testapi.studymoa.me
		ServerAdmin wj@kit-works.com

		ProxyPass /api http://green:4000/api
		ProxyPassReverse /api http://green:4000/api
	</VirtualHost>

	<VirtualHost *:443>
        ServerName studymoa.me

        ServerAdmin wj@kit-works.com
        DocumentRoot /var/www/html

        SSLEngine on
        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/studymoa.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/studymoa.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/studymoa.me/fullchain.pem
        # ErrorLog      ${APACHE_LOG_DIR}/error.log
        # CustomLog ${APACHE_LOG_DIR}/access.log combined
        ErrorLog /dev/stderr
     	TransferLog /dev/stdout

        ProxyPass /api http://app:4000/api
    </VirtualHost>

	<VirtualHost *:443>
		ServerName admin.studymoa.me

		DocumentRoot /var/www/html/admin

		<Directory "/var/www/html/admin">
			
			RewriteEngine on
			RewriteCond %{REQUEST_FILENAME} -f [OR]
			RewriteCond %{REQUEST_FILENAME} -d
			RewriteRule ^ - [L]
			RewriteRule ^ index.html [L]
		</Directory>

		ProxyPass /api http://app:4000/api

        ErrorLog /dev/stderr
     	TransferLog /dev/stdout

		SSLEngine on
        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/studymoa.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/studymoa.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/studymoa.me/fullchain.pem
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
	# api
	<VirtualHost *:443>
		ServerName api.studymoa.me
		ServerAdmin wj@kit-works.com

		ProxyPass /api http://green:4000/api
		ProxyPassReverse /api http://green:4000/api
	</VirtualHost>
</IfModule>

